<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clack Track - Vestaboard Content Manager</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ğŸ¯ Clack Track</h1>
        <p>AI-Powered Vestaboard Content Management</p>
      </div>
    </header>

    <main class="container">
      <section class="content-card">
        <div class="content-header">
          <h2>Latest Content</h2>
          <span class="content-meta" id="last-updated">Loading...</span>
        </div>

        <div class="vestaboard-preview" id="vestaboard-display">
          <div class="vestaboard-row">LOADING CONTENT...</div>
        </div>

        <div class="vote-buttons">
          <button class="vote-btn good" onclick="vote('good')">ğŸ‘ Good Content</button>
          <button class="vote-btn bad" onclick="vote('bad')">ğŸ‘ Bad Content</button>
        </div>
      </section>

      <section class="content-card">
        <div class="content-header">
          <h2>Content History</h2>
        </div>
        <div id="content-history">
          <p class="content-meta">Loading history...</p>
        </div>
      </section>

      <section class="content-card">
        <div class="content-header">
          <h2>Debug Logs</h2>
          <button class="vote-btn" onclick="refreshLogs()">Refresh</button>
        </div>
        <div class="logs-container" id="debug-logs">
          <div class="log-entry info">[INFO] Loading debug logs...</div>
        </div>
      </section>
    </main>

    <script src="/js/app.js"></script>
  </body>
</html>
